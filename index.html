<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>tommyjamess</title>
</head>
<body>
    <div class="container page">
        <header class="bg-dark">
            <p class="logo fs-3 fw-bolder px-3 py-3">TommyJamess</p>
        </header>
        <main>
            <form action="https://formspree.io/f/mknapplz" method="POST">
                <h1 class="text-center fw-semibold my-5">Website Design questionnaire</h1>
                <div class="formItem mb-5">
                    <div class="titleOuter mb-2">
                        <h5 class="title fs-5 px-3">Names</h5>
                    </div>
                    <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                        <span class="mdi mdi-account-circle-outline text-secondary fs-3 mx-3"></span>
                        <input type="text" placeholder="Your Full Name..." class="form-control-plaintext" name="fullname">
                    </div>
                    <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                        <span class="mdi mdi-domain text-secondary fs-3 mx-3"></span>
                        <input type="text" placeholder="Company Name..." class="form-control-plaintext" name="company-name">
                    </div>
                </div>
                <div class="formItem mb-5">
                    <div class="titleOuter mb-2">
                        <h5 class="title fs-5 px-3">Contact Detail</h5>
                    </div>
                    <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                        <span class="mdi mdi-phone-outline text-secondary fs-3 mx-3"></span>
                        <input type="text" placeholder="Your phone number..." class="form-control-plaintext" name="phone-number">
                    </div>
                    <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                        <span class="mdi mdi-email-outline text-secondary fs-3 mx-3"></span>
                        <input type="email" placeholder="Your Email..." class="form-control-plaintext" name="email">
                    </div>
                    <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                        <span class="mdi mdi-circle-double text-secondary fs-3 mx-3"></span>
                        <input type="text" placeholder="Contact's Position..." class="form-control-plaintext" name="position">
                    </div>
                </div>
                <div class="formItem mb-5">
                    <div class="titleOuter mb-2">
                        <h5 class="title fs-5 px-3">About The Website</h5>
                    </div>
                    <div class="d-flex column-gap-5 mb-4 px-3">
                        <div class="choice d-flex align-items-center">
                            <label for="" class="fs-6">I want to building a new site</label>
                            <input type="radio" name="new-site" id="" style=" min-width:24px; min-height:24px;">
                        </div>
                        <div class="choice d-flex align-items-center">
                            <label for="" class="fs-6 ">I have an existing site</label>
                            <input type="radio" name="existing-site" id="" style=" min-width:24px; min-height:24px;">
                        </div>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <span class="mdi mdi-circle-double text-secondary fs-3 mx-3"></span>
                            <label for="" class="fs-6">Describe your business in a few sentences</label>
                        </div>
                        <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                            <textarea name="bus-descript" id="" cols="30" rows="5" placeholder="Describe your business in a few sentences ..." class="form-control-plaintext px-3"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <span class="mdi mdi-circle-double text-secondary fs-3 mx-3"></span>
                            <label for="" class="fs-6">What service do you offer</label>
                        </div>
                        <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                            <textarea name="services" id="" cols="30" rows="2" placeholder="What service do you offer?" class="form-control-plaintext px-3"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <span class="mdi mdi-circle-double text-secondary fs-3 mx-3"></span>
                            <label for="" class="fs-6">Who are your target audience?</label>
                        </div>
                        <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                            <textarea name="target-audience" id="" cols="30" rows="2" placeholder="Who are your target audience?" class="form-control-plaintext px-3"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <span class="mdi mdi-circle-double text-secondary fs-3 mx-3"></span>
                            <label for="" class="fs-6">What Makes your service unique?</label>
                        </div>
                        <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                            <textarea name="unique" id="" cols="30" rows="2" placeholder="What Makes your service unique?" class="form-control-plaintext px-3"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <span class="mdi mdi-circle-double text-secondary fs-3 mx-3"></span>
                            <label for="" class="fs-6">What features do you need for your website?</label>
                        </div>
                        <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                            <textarea name="site-features" id="" cols="30" rows="2" placeholder="What are the things you want to be able to do on your website?" class="form-control-plaintext px-3"></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="choice d-flex align-items-center">
                            <span class="mdi mdi-circle-double text-secondary fs-3 mx-3"></span>
                            <label for="" class="fs-6">Would you like us to provide ongoing support for your website?</label>
                        </div>
                        <div class="d-flex column-gap-5 mt-2 px-3">
                            <div class="choice d-flex align-items-center">
                                <label for="" class="fs-6">Yes</label>
                                <input type="radio" value="Yes" name="support" id="" style=" width:24px; height:24px;">
                            </div>
                            <div class="choice d-flex align-items-center">
                                <label for="" class="fs-6">No</label>
                                <input type="radio" value="No" name="support" id="" style=" width:24px; height:24px;">
                            </div>
                        </div>
                    </div>
                
                    <div>
                        <div class="d-flex align-items-center">
                            <span class="mdi mdi-circle-double text-secondary fs-3 mx-3"></span>
                            <label for="" class="fs-6">What is your budget?</label>
                        </div>
                        <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                            <input type="text" placeholder="What is your budget?" name="budget" class="form-control-plaintext px-3">
                        </div>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <span class="mdi mdi-circle-double text-secondary fs-3 mx-3"></span>
                            <label for="" class="fs-6">What is your ideal launch date?</label>
                        </div>
                        <div class="inputItem d-flex align-items-center border border-secondary-subtle rounded-3 mb-4">
                            <input type="date" placeholder="" name="launch-date" class="form-control-plaintext px-3">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end"><button type="submit" class="btn btn-dark px-5 fw-bold">Submit</button></div>
                </div>
            </form>
        </main>
        <footer class="bg-dark">
            <ul class="">
                <li class=" text-white"><a><span class="fw-bold">Email:</span> meadigun@gmail.com</a></li>
                <li class="text-white"><a><span class="fw-bold">Phone:</span> +2348096684636</a></li>
            </ul>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
